<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contact Form</title>
        <link rel = "stylesheet" type="text/css" href="./CSS/CSS_1_cnnctd2.css">
    </head>
    <body>
        <p>Please fill out your contact information and we will not get back to you.</p>
        <!--Form-->
        <div>
            <form name="Contact" action="" onsubmit="return validateForm()" method="POST">
                First Name:<br>
                <input class="box" type="text" name="firstname" placeholder="ex First Name"><br>
                Last Name:<br> 
                <input class="box" type="text" name="lastname" placeholder="ex Last Name"><br>
                Email:<br> 
                <input class="box" type="text" name="email" placeholder="ex Email@email.com"><br>
                Phone:<br> 
                <input class="box" type="text" name="phone" placeholder="ex 111-111-1111"><br>
                <input type="submit" value="Submit">
            </form>
        </div>

        

        <script src="./JS/JS_2.js"></script>
    </body>
</html>
