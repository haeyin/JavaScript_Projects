<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <title>Contact Form</title>
        <link rel = "stylesheet" type="text/css" href="./CSS/CSS_1_cnnctd2.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>
        <script>document.body.className += 'fade-out';</script>
        <p>Please fill out your contact information and we will not get back to you.</p>
        <!--Form-->
        <div>
            <form name="Contact" action="" onsubmit="return validateForm()" method="post">
                First Name:<br>
                <input class="box" type="text" name="firstname" placeholder="ex First Name"><br>
                Last Name:<br> 
                <input class="box" type="text" name="lastname" placeholder="ex Last Name"><br>
                Email:<br> 
                <input class="box" type="text" name="email" placeholder="ex Email@email.com"><br>
                Phone:<br> 
                <input class="box" type="text" name="phone" placeholder="ex 111-111-1111"><br>
                <input type="submit" value="Submit">
            </form>
        </div>

        <div id="keyframe"></div>

            <p id="lure">Try another type of form by clicking the button below!</p>
            <button class="open-btn" onclick="openForm()">Open Me!</button>


        <div class="popup-form" id="formception">
            <form action="" class="form-container">
                <p>Contact</p>
                <label for="fullname">Full Name</label>
                <input type="text" name="fullname" placeholder="John Smith" required>

                <label for="email">Email</label>
                <input type="text" name="email" placeholder="john@email.com" required>

                <label for="phone">Phone Number</label>
                <input type="text" name="phone" placeholder="0123456789" required>

                <button type="submit" class="btn">Submit</button>
                <button type="submit" class="btnclose" onclick="closeForm()">Close</button>
            </form>
        </div>        
        
        <script>
            $(function() {
                $('body').removeClass('fade-out');
            });
        </script>
        <script src="./JS/JS_2.js"></script>

    </body>
</html>
