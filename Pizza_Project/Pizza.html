<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pizza Drill</title>
        <meta http-equiv="content-Type" cntent="text/html" charset="utf-8">
        <meta content="width=device-width,initial-scale=1.0" name="viewport">
        <link rel="stylesheet" type="text/css" href="./Pizza_CSS/Pizza.css" />
    </head>
    <body>
        <div id="menuBG">
            <h1 style="margin: 0 0 0 20px;">Pizza Menu</h1>

            <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">

            <form id="frmMenu">
                <div class="left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size" value="Personal Pizza"> Personal Pizza<br>
                    <input class="size" type="radio" name="Size" value="Small Pizza"> Small Pizza<br>
                    <input class="size" type="radio" name="Size" value="Medium Pizza"> Medium Pizza<br>
                    <input class="size" type="radio" name="Size" value="Large Pizza"> Large Pizza<br>
                    <input class="size" type="radio" name="Size" value="Extra Large Pizza"> Extra Large Pizza<br>
                </div>

                <div class="middle">
                    <h3>Vegetables:</h3>
                    <input class="toppings" type="checkbox" name="Vegetables" value="Mushrooms"> Mushrooms<br>
                    <input class="toppings" type="checkbox" name="Vegetables" value="Onions"> Onions<br>
                    <input class="toppings" type="checkbox" name="Vegetables" value="Tomatoes"> Tomatoes<br>
                    <input class="toppings" type="checkbox" name="Vegetables" value="Olives"> Olives<br>
                    <input class="toppings" type="checkbox" name="Vegetables" value="Green Peppers"> Green Peppers<br>
                </div>

                <div class="right">
                    <h3>Meats:</h3>
                    <input class="toppings" type="checkbox" name="Meat" value="Pepperoni"> Pepperoni<br>
                    <input class="toppings" type="checkbox" name="Meat" value="Sausage"> Sausage<br>
                    <input class="toppings" type="checkbox" name="Meat" value="Canadian Bacon"> Canadian Bacon<br>
                    <input class="toppings" type="checkbox" name="Meat" value="Ground Beef"> Ground Beef<br>
                    <input class="toppings" type="checkbox" name="Meat" value="Anchovy"> Anchovy<br>
                    <input class="toppings" type="checkbox" name="Meat" value="Chicken"> Chicken<br>
                    <input class="toppings" type="checkbox" name="Meat" value="Prosciutto"> Prosciutto<br>
                </div>

                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>
        <script src="./Pizza_JS/Pizza.js"></script>
    </body>
</html>
